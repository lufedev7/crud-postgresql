version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: db_crud
      POSTGRES_USER: lufedev
      POSTGRES_PASSWORD: root
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lufedev -d db_crud"]
      interval: 10s
      timeout: 5s
      retries: 5

  nestjs-app:
    build:
      context: .
    container_name: nestjs_app
    restart: always
    environment:
      # Ajustando los nombres de las variables para que coincidan con tu app.module.ts
      POSTGRES_HOST: postgres_db
      POSTGRES_PORT: 5432
      POSTGRES_USERNAME: lufedev
      POSTGRES_PASSWORD: root
      POSTGRES_DATABASE: db_crud
      POSTGRES_SSL: "false"
      JWT_SECRET: "passwordinproduction*"
      NODE_ENV: development
    ports:
      - "3003:3003"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge